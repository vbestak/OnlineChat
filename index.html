<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/styles.css" />
  </head>

  <body>
    <header id="header">
      <h2>Dobrodošli na online chat: "<span id="userName"></span>" !</h2>

    <div id="container">
      <div id="poruke">
        <p><i>auto message: Dobrodošli!</i></p>

    <div id="input">
      <label for="msg">

      </label>
      <button id="sendButton">Pošalji</button>
    </div>

    <script src="src/index.js"></script>
  </body>
